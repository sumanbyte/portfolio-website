<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/utils.css">
    <title>Portfolio-Site</title>
</head>
<body>
<section class="top">
    <header>
        <i class="fas fa-times" onclick="hideMenu()" id="fa_times"></i>
        <i class="fas fa-bars" onclick="showMenu()"  id="fa_bars"></i>
    <h3 class="nav-head">Suman</h3>
        <nav>
            <ul class="nav_links"  id="navLinks">


                <li><a class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li ><a href="#">Skills</a></li>
                <li ><a href="#">Work</a></li>
                <li ><a href="#">Contact</a></li>


            </ul>
        </nav>
    </header>
</section>
<hr>
</body>
<script src="./js/app.js"></script>
<script src="./js/all.js"></script>
<script>

    let toggleStatus = 1

    function showMenu(){
        if(toggleStatus ==1){
            document.getElementById('fa_bars').classList.add('none')
            document.getElementById('fa_times').classList.add('block')
            document.getElementById('navLinks').style.left = '0';
            toggleStatus = 0;
        }
    }
    
    function hideMenu(){
        if(toggleStatus == 0){
            document.getElementById('fa_bars').classList.remove('none')
            document.getElementById('fa_times').classList.remove('block');
            document.getElementById('navLinks').style.left = '-100%';
            toggleStatus =1;
        }
    }

    let navLinks = document.getElementById('navLinks');
    for(let i=0; i<navLinks.childNodes.length; i++){
        navLinks.childNodes[i].addEventListener('click', function(){
            hideMenu();
        })
    }
    

</script>
</html>
